<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bildirimlerim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">📬 Bildirimlerim</h2>

    <div th:if="${#lists.isEmpty(notifications)}" class="alert alert-info text-center">
        Şu anda görüntülenecek bir bildiriminiz yok.
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!#lists.isEmpty(notifications)}">
        <div class="col" th:each="notification : ${notifications}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <p class="card-text" th:text="${notification.message}">Bildirim içeriği buraya gelecek.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (isteğe bağlı) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
