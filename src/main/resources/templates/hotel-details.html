<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/logos/favicon.ico" type="image/x-icon">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<section>
    <div th:replace="~{fragments :: navbar}"></div>
</section>

<!-- Otel Bilgileri + Servisler + Aktiviteler + Oda Tipleri -->
<section class="mt-3 pt-3">
    <div class="container my-5">
        <div class="card shadow-lg p-4">
            <div class="row">
                <!-- Otel Fotoğrafı -->
                <div class="col-md-6 mb-3">
                    <img th:src="@{${hotel.img_url}}" alt="Hotel Photo" class="img-fluid rounded">
                </div>

                <!-- Otel Bilgileri -->
                <div class="col-md-6">
                    <h2 class="mb-3" th:text="${hotel.name}">Hotel Name</h2>
                    <p class="card-text text-muted mb-1" th:text="${hotel.address}">Hotel Address</p>
                    <p class="card-text text-muted mb-1" th:text="'★ ' + ${hotel.point}">Hotel Point</p>
                    <div class="d-flex align-items-center justify-content-end mt-4">
                        <button
                                th:data-hotel-id="${hotel.id}"
                                class="btn btn-outline-dark btn-md"
                                onclick="addToFavorites(this)">
                            Add to Favorites
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Servisler -->
                <div class="col-md-6">
                    <h4 class="mb-3">Services</h4>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="hotelService : ${hotelServices}" th:text="${hotelService.service_name}">Servis Adı</li>
                    </ul>
                </div>

                <!-- Aktiviteler -->
                <div class="col-md-6">
                    <h4 class="mb-3">Activities</h4>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="activity : ${activities}">
                            <strong th:text="${activity.name}">Activities</strong>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Oda Tipi Accordion Menüsü -->
            <div class="accordion mt-4" id="roomServicesAccordion">

                <!-- Basic -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingBasic">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBasic" aria-expanded="false" aria-controls="collapseBasic">
                            Basic Oda Servisleri
                        </button>
                    </h2>
                    <div id="collapseBasic" class="accordion-collapse collapse" aria-labelledby="headingBasic" data-bs-parent="#roomServicesAccordion">
                        <div class="accordion-body d-flex justify-content-between align-items-start">
                            <ul class="list-group w-75">
                                <li class="list-group-item" th:each="service : ${basicRoomServices}">
                                    <span th:text="${service.serviceName}">Servis Adı</span>
                                </li>
                            </ul>
                            <div class="ms-3">
                                <button class="btn btn-success">Book</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lux -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingLux">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLux" aria-expanded="false" aria-controls="collapseLux">
                            Lux Oda Servisleri
                        </button>
                    </h2>
                    <div id="collapseLux" class="accordion-collapse collapse" aria-labelledby="headingLux" data-bs-parent="#roomServicesAccordion">
                        <div class="accordion-body d-flex justify-content-between align-items-start">
                            <ul class="list-group w-75">
                                <li class="list-group-item" th:each="service : ${luxRoomServices}">
                                    <span th:text="${service.serviceName}">Servis Adı</span>
                                </li>
                            </ul>
                            <div class="ms-3">
                                <button class="btn btn-success">Book</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delux -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingDelux">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDelux" aria-expanded="false" aria-controls="collapseDelux">
                            Delux Oda Servisleri
                        </button>
                    </h2>
                    <div id="collapseDelux" class="accordion-collapse collapse" aria-labelledby="headingDelux" data-bs-parent="#roomServicesAccordion">
                        <div class="accordion-body d-flex justify-content-between align-items-start">
                            <ul class="list-group w-75">
                                <li class="list-group-item" th:each="service : ${deluxRoomServices}">
                                    <span th:text="${service.serviceName}">Servis Adı</span>
                                </li>
                            </ul>
                            <div class="ms-3">
                                <button class="btn btn-dark">Book</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<!-- Footer ve Kullanıcı Paneli -->
<section>
    <div th:replace="~{fragments :: footer}"></div>
</section>
<div th:replace="~{fragments :: userOffcanvas}"></div>
<!-- Scriptler -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/functions.js"></script>
<script src="/js/navbarScroll.js"></script>
</body>
</html>
