<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuickBook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="icon" href="/logos/favicon.ico" type="image/x-icon">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <link th:href="@{/css/navbar.css}" rel="stylesheet">
        <style>
            html {
            scroll-behavior: smooth;
        }
        </style>
    </head>
    <body>
        <section>
            <div th:replace="~{fragments :: navbar}"></div>
        </section>
        <section class="mt-3 pt-3">
            <div class="container my-5">
                <div class="card shadow-lg p-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <img th:src="@{${hotel.img_url}}" alt="Hotel Photo">
                        </div>
                        <div class="col-md-6">
                            <h2 class="mb-3" th:text="${hotel.name}">Hotel Name</h2>
                            <p class="card-text text-muted mb-1" th:text="${hotel.address}">Hotel Address</p>
                            <p class="card-text text-muted mb-1" th:text="'â˜… ' + ${hotel.point}">Hotel Point</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-end mt-4">
                            <button 
                                th:data-hotel-id="${hotel.id}" 
                                class="btn btn-outline-dark btn-md" 
                                onclick="addToFavorites(this)">
                                Add to Favorites
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div th:replace="~{fragments :: footer}"></div>
        </section>
        <div th:replace="~{fragments :: userOffcanvas}"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/functions.js"></script>
    </body>
</html>
