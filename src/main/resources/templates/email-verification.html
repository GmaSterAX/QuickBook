<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/logos/favicon.ico" type="image/x-icon">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <section>
        <div th:replace="~{fragments :: navbar}"></div>
    </section>

    <!-- CENTERED MESSAGE WITH BOOTSTRAP -->
    <section class="d-flex flex-column justify-content-center align-items-center text-center py-5" style="min-height: 80vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 th:class="${success} ? 'text-success fw-bold' : 'text-danger fw-bold'" class="fs-3">
                        <span th:text="${success} ? '✅ ' + ${message} : '❌ ' + ${message}">Mesaj buraya gelecek</span>
                    </h1>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <section>
        <div th:replace="~{fragments :: footer}"></div>
    </section>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbarScroll.js"></script>
    <script src="/js/functions.js"></script>
</body>
</html>
