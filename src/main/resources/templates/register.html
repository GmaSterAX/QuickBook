<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link th:href="@{/css/navbar.css}" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      margin-top: 5%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .nav-tabs .nav-link {
      color: #000;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>
<section>
  <div th:replace="fragments :: navbar"></div>
</section>
<section>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <h2>REGISTER</h2>
          </div>
          <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="register" role="tabpanel">
              <form id="registerForm" th:action="@{/register}" method="post">
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required placeholder="John Smith">
                </div>

                <div class="mb-3">
                  <label for="mail" class="form-label">E-Mail</label>
                  <input type="email" class="form-control" id="mail" name="mail" required placeholder="example@email.com">
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" name="phone" required pattern="^(\+90|0)?5\d{9}$" placeholder="05XXXXXXXXX">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group position-relative">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text toggle-password" data-target="password">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="passwordConfirm" class="form-label">Confirm Password</label>
                  <div class="input-group position-relative">
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                    <span class="input-group-text toggle-password" data-target="passwordConfirm">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                  </div>
                </div>

                <button type="submit" class="btn btn-dark w-100">Register</button>
              </form>
              <p>If you already have an account then <a th:href="@{/login}">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div th:replace="fragments :: footer"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
  // Toggle password visibility
  const toggleButtons = document.querySelectorAll('.toggle-password');
  toggleButtons.forEach(function (button) {
    button.addEventListener('click', function () {
      const targetId = this.getAttribute('data-target');
      const passwordInput = document.getElementById(targetId);
      if (passwordInput) {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.querySelector('i').classList.remove('fa-eye-slash');
          this.querySelector('i').classList.add('fa-eye');
        } else {
          passwordInput.type = 'password';
          this.querySelector('i').classList.remove('fa-eye');
          this.querySelector('i').classList.add('fa-eye-slash');
        }
      } else {
        console.error('Password input not found with ID:', targetId);
      }
    });
  });

  // JSON form submit
  const form = document.getElementById('registerForm');
  if (!form) {
    console.error('Register form not found!');
    return;
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Sayfanın yenilenmesini engelle
    
    // Form elementlerini kontrol et
    const nameInput = document.getElementById('name');
    const mailInput = document.getElementById('mail');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    
    // Form elemanları bulunamadıysa hata logla
    if (!nameInput || !mailInput || !phoneInput || !passwordInput) {
      console.error('Form elements not found:', {
        name: !!nameInput,
        mail: !!mailInput,
        phone: !!phoneInput,
        password: !!passwordInput
      });
      alert('Form elemanları bulunamadı. Lütfen sayfayı yenileyip tekrar deneyin.');
      return;
    }

    const formData = {
      name: nameInput.value,
      mail: mailInput.value,
      phone: phoneInput.value,
      password: passwordInput.value,
    };
    
    // Debug için
    console.log('Gönderilecek veri:', JSON.stringify(formData));

    fetch('/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(response => {
      console.log('Response status:', response.status);
      
      if (response.ok) {
        return response.json().catch(err => {
          console.error('JSON parse error:', err);
          return { message: 'İşlem başarılı ancak sunucu cevabı işlenemedi' };
        });
      } else {
        // Hata detaylarını almaya çalış
        return response.text().then(errorText => {
          console.error('Error response:', errorText);
          throw new Error(`Kayıt başarısız oldu (${response.status}): ${errorText || 'Bilinmeyen hata'}`);
        });
      }
    })
    .then(data => {
      console.log('Kayıt başarılı:', data);
      alert("Kayıt başarılı!");
      // Gerekirse yönlendirme: window.location.href = "/login";
    })
    .catch(error => {
      console.error('Hata:', error);
      alert("Kayıt sırasında bir hata oluştu: " + error.message);
    });
  });
});
</script>

</body>
</html>
