<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/components/navbar.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      margin-top: 5%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .nav-tabs .nav-link {
      color: #000;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>
<div th:replace="~{components/navbar :: navbar}"></div>

<section>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <h2>REGISTER</h2>
          </div>
          <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="register" role="tabpanel">
              <form th:action="@{/api/auth/register}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required placeholder="John Smith">
                </div>

                <div class="mb-3">
                  <label for="emailregister" class="form-label">E-Mail</label>
                  <input type="email" class="form-control" id="emailregister" name="email" required placeholder="example@email.com">
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" name="phone" required pattern="^(\+90|0)?5\d{9}$" placeholder="05XXXXXXXXX">
                </div>

                <div class="mb-3">
                  <label for="passwordregister" class="form-label">Password</label>
                  <div class="input-group position-relative">
                    <input type="password" class="form-control" id="passwordregister" name="password" required>
                    <span class="input-group-text toggle-password" data-target="passwordregister">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="passwordConfirm" class="form-label">Confirm Password</label>
                  <div class="input-group position-relative">
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                    <span class="input-group-text toggle-password" data-target="passwordConfirm">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                  </div>
                </div>

                <button type="submit" class="btn btn-dark w-100">Register</button>
              </form>
              <p>Zaten bir hesabÄ±m var. <a th:href="@{/login}">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="~{components/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleButtons = document.querySelectorAll('.toggle-password');
    toggleButtons.forEach(function(button) {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const passwordInput = document.getElementById(targetId);
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.querySelector('i').classList.remove('fa-eye-slash');
          this.querySelector('i').classList.add('fa-eye');
        } else {
          passwordInput.type = 'password';
          this.querySelector('i').classList.remove('fa-eye');
          this.querySelector('i').classList.add('fa-eye-slash');
        }
      });
    });
  });
</script>
</body>
</html>
