<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link th:href="@{/css/navbar.css}" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      margin-top: 5%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .nav-tabs .nav-link {
      color: #000;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>
<section>
  <div th:replace="fragments :: navbar"></div>
</section>
<section>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <h2>LOG IN</h2>
          </div>
          <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form id="loginForm">
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                <div class="mb-3">
                  <label for="mail" class="form-label">E-Mail</label>
                  <input type="email" class="form-control" id="mail" name="email" required placeholder="example@email.com">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group position-relative">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text toggle-password" style="cursor: pointer;" data-target="password">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                  </div>
                </div>

                <button type="submit" class="btn btn-dark w-100" id="loginSubmit">Log In</button>
              </form>
              <p>If you don't have an account then <a th:href="@{/register}">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
      <div th:replace="fragments :: footer"></div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbarScroll.js"></script> 
<script>
  document.addEventListener('DOMContentLoaded', function () {
  // ðŸ” Åžifre gÃ¶ster/gizle iÅŸlemi
  const toggleButtons = document.querySelectorAll('.toggle-password');
  toggleButtons.forEach(function (button) {
    button.addEventListener('click', function () {
      const targetId = this.getAttribute('data-target');
      const passwordInput = document.getElementById(targetId);

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.querySelector('i').classList.remove('fa-eye-slash');
        this.querySelector('i').classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        this.querySelector('i').classList.remove('fa-eye');
        this.querySelector('i').classList.add('fa-eye-slash');
      }
    });
  });

  const loginForm = document.querySelector('#loginForm');
  const submitBtn = document.querySelector('#loginSubmit');

  if (loginForm) {
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault(); // Sayfa yenilenmesin

      // Butonu devre dÄ±ÅŸÄ± bÄ±rak UX iÃ§in
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'GiriÅŸ yapÄ±lÄ±yor...';
      }

      const formData = {
        mail: document.getElementById('mail').value,
        password: document.getElementById('password').value
      };

      console.log('GiriÅŸ verileri gÃ¶nderiliyor:', formData);

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
        .then(response => {
          console.log('Response status:', response.status);

          if (response.ok) {
            // BaÅŸarÄ±lÄ± login iÅŸlemi
            return response.text();
          } else {
            return response.text().then(errorText => {
              throw new Error(`GiriÅŸ baÅŸarÄ±sÄ±z oldu (${response.status}): ${errorText || 'Bilinmeyen hata'}`);
            });
          }
        })
        .then(data => {
          if (data) {
            console.log('GiriÅŸ baÅŸarÄ±lÄ±:', data);

            localStorage.setItem('isLoggedIn', 'true');

            // Ana sayfaya yÃ¶nlendir
            window.location.href = '/';

            //userDropdown.style.display = "inline-block";
            //loginButton.style.display = "none";
          }else{
            localStorage.setItem('isLoggedIn', 'false');
            //userDropdown.style.display = "none";
            //loginButton.style.display = "inline-block";
          }
        })
        .catch(error => {
          console.error('Hata:', error);
          alert("GiriÅŸ sÄ±rasÄ±nda bir hata oluÅŸtu: " + error.message);
        })
        .finally(() => {
          // Butonu tekrar aktif et
          if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.textContent = 'GiriÅŸ Yap';
          }
        });
    });
  } else {
    console.error('Login formu bulunamadÄ±!');
  }
});
</script>
<script>
      function logOut(){
        localStorage.clear();
        window.location.href = '/';
      }
    </script>
</body>
</html>
