<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link th:href="@{/css/navbar.css}" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      margin-top: 5%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .nav-tabs .nav-link {
      color: #000;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>
<section>
  <div th:replace="fragments :: navbar"></div>
</section>
<section>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <h2>LOG IN</h2>
          </div>
          <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form id="loginForm">
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                <div class="mb-3">
                  <label for="mail" class="form-label">E-Mail</label>
                  <input type="email" class="form-control" id="mail" name="email" required placeholder="example@email.com">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group position-relative">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text toggle-password" style="cursor: pointer;" data-target="password">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                  </div>
                </div>

                <button type="submit" class="btn btn-dark w-100">Log In</button>
              </form>
              <p>If you don't have an account then <a th:href="@{/register}">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
      <div th:replace="fragments :: footer"></div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbarScroll.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
  // Mevcut şifre görünürlüğü kodu
  const toggleButtons = document.querySelectorAll('.toggle-password');
  toggleButtons.forEach(function(button) {
    button.addEventListener('click', function() {
      const targetId = this.getAttribute('data-target');
      const passwordInput = document.getElementById(targetId);
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.querySelector('i').classList.remove('fa-eye-slash');
        this.querySelector('i').classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        this.querySelector('i').classList.remove('fa-eye');
        this.querySelector('i').classList.add('fa-eye-slash');
      }
    });
  });
  
  // Login form işleme kodu
  const loginForm = document.querySelector('form');
  if (loginForm) {
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Sayfanın yenilenmesini engelle
      
      const formData = {
        mail: document.getElementById('mail').value,
        password: document.getElementById('password').value
      };
      
      // Debug için
      console.log('Giriş verileri gönderiliyor:', formData);
      
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
        console.log('Response status:', response.status);
        
        if (response.ok) {
          // Başarılı login işlemi
          return response.json().catch(err => {
            console.log('JSON parse hatası (muhtemelen JSON dönmüyor):', err);
            // Başarılı ama JSON dönmüyorsa anasayfaya yönlendir
            window.location.href = '/';
            return null;
          });
        } else {
          // Hata detaylarını almaya çalış
          return response.text().then(errorText => {
            console.error('Hata yanıtı:', errorText);
            throw new Error(`Giriş başarısız oldu (${response.status}): ${errorText || 'Bilinmeyen hata'}`);
          });
        }
      })
      .then(data => {
        if (data) {
          console.log('Giriş başarılı:', data);
        }
        // Başarılı giriş sonrası yönlendirme
        window.location.href = '/'; // Ana sayfaya yönlendir veya başka bir sayfaya
      })
      .catch(error => {
        console.error('Hata:', error);
        alert("Giriş sırasında bir hata oluştu: " + error.message);
      });
    });
  } else {
    console.error('Login formu bulunamadı!');
  }
});
</script>
</body>
</html>
