<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="/logos/favicon.ico" type="image/x-icon">
  <link th:href="@{/css/navbar.css}" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      margin-top: 5%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .nav-tabs .nav-link {
      color: #000;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>
<section>
  <div th:replace="~{fragments :: navbar}"></div>
</section>
<section>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <h2>LOG IN</h2>
          </div>
          <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="mail" class="form-label">E-Mail</label>
                  <input type="email" class="form-control" id="mail" name="mail" required placeholder="example@email.com">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group position-relative">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text toggle-password" style="cursor: pointer;" data-target="password">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-dark w-100" id="loginSubmit">Log In</button>
                <div id="errorMessage" class="alert alert-danger d-none mt-1"></div>
              </form>
              <p>If you don't have an account then <a th:href="@{/register}">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
      <div th:replace="~{fragments :: footer}"></div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/navbarScroll.js"></script> 
<script src="/js/login.js"></script>
<script src="/js/functions.js"></script>
</body>
</html>
