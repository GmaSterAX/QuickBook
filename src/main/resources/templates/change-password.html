<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" href="/logos/favicon.ico" type="image/x-icon">
        <link th:href="@{/css/navbar.css}" rel="stylesheet">
        <style>
        html {
            scroll-behavior: smooth;
        }
        </style>
    </head>
    <body>
        <section>
            <div th:replace="~{fragments :: navbar}"></div>
        </section>
        <section class="container mt-5 pt-5" style="min-height: 50vh;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="text-center mb-4">Change Password</h3>
                    <form onsubmit="return changePassword(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="New Password" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="password">
                            <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="confirmPassword">
                            <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>

                        <button type="submit" class="btn btn-dark w-100">Change Password</button>
                        </form>
                </div>
            </div>
        </section>
        <section>
        <div th:replace="~{fragments :: footer}"></div>
        </section>
        <div th:replace="~{fragments :: userOffcanvas}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/navbarScroll.js"></script>
        <script src="/js/functions.js"></script>
        <script src="/js/changepassword.js"></script>
    </body>
</html>
