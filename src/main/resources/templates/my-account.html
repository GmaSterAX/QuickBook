<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <section>
      <div th:replace="~{fragments :: navbar}"></div>
    </section>
    <section class="mt-3 mb-2 pt-3 pb-1">
      <div class="container mt-5">
        <div class="card shadow-lg p-4">
          <div class="row">
            <div class="col-md-2 mb-3">
              <img th:src="@{/logos/my-account.png}" alt="Hotel Photo">
            </div>
            <div class="col-md-6">
              <h2 class="mb-3" th:text="${user.name}">User Name</h2>
              <p class="card-text text-muted mb-1" th:text="${user.mail}">User Email</p>
              <p class="card-text text-muted mb-1" th:text="${user.phone}">User Phone</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div th:replace="~{fragments :: footer}"></div>
    </section>
    <div th:replace="~{fragments :: userOffcanvas}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbarScroll.js"></script>
    <script src="/js/getUserDetails.js"></script>
    <script src="/js/logout.js"></script>
  </body>
</html>
