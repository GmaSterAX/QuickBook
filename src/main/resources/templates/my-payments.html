<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="icon" href="/logos/favicon.ico" type="image/x-icon" />
    <link th:href="@{/css/navbar.css}" rel="stylesheet" />
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      .section-header {
        text-align: center;
        margin-top: 100px;
        margin-bottom: 30px;
      }
      .payments-section {
        min-height: 50vh;
      }
      .no-payments {
        text-align: center;
        margin-top: 40px;
        font-size: 1.2rem;
        color: #777;
      }
    </style>
</head>
<body>
    <section>
        <div th:replace="~{fragments :: navbar}"></div>
    </section>

    <section class="container payments-section">
        <h2 class="section-header">My Payments</h2>

        <div th:if="${#lists.isEmpty(payments)}" class="no-payments">
            You have no payments.
        </div>

        <div class="table-responsive" th:if="${!#lists.isEmpty(payments)}">
            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Payment ID</th>
                        <th>Reservation ID</th>
                        <th>Price</th>
                        <th>Payment Situation</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="payment : ${payments}">
                        <td th:text="${payment.id}">1</td>
                        <td th:text="${payment.reservation_id}">10</td>
                        <td th:text="${payment.reservation_price} + ' ₺'">100 ₺</td>
                        <td th:text="${payment.payment_situation}">ot paid</td>
                        <td>
                            <div>
                                <div th:if="${payment.payment_situation == 'Not paid'}">
                                    <button class="btn btn-danger me-2"
                                            th:onclick="'cancelPayment(' + ${payment.id} + ')'">Cancel</button>
                                    <button class="btn btn-success"
                                            th:onclick="'payPayment(' + ${payment.id} + ')'">Pay</button>
                                </div>
                                <div th:if="${payment.payment_situation == 'Cancelled'}">
                                    <span class="text-danger">Reservation is cancelled</span>
                                </div>
                                <div th:if="${payment.payment_situation == 'Paid'}">
                                    <span class="text-success fw-bold">Reservation paid</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section>
        <div th:replace="~{fragments :: footer}"></div>
    </section>
    <div th:replace="~{fragments :: userOffcanvas}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbarScroll.js"></script>
    <script src="/js/functions.js"></script>
</body>
</html>
