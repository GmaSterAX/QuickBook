<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/logos/favicon.ico" type="image/x-icon">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .section-header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<section>
    <div th:replace="~{fragments :: navbar}"></div>
</section>

<section class="container">
    <h2 class="section-header">My Reservations</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Reservation ID</th>
                    <th>Hotel Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation, iterStat : ${reservations}">
                    <td th:text="${reservation.id}">1</td>
                    <td th:text="${hotels[__${iterStat.index}__].name}">Hotel Name</td>
                    <td th:text="${#dates.format(reservation.startDate, 'dd-MM-yyyy')}">Start Date</td>
                    <td th:text="${#dates.format(reservation.endDate, 'dd-MM-yyyy')}">End Date</td>
                    <td th:text="${reservation.price} + ' â‚º'">Price</td>
                    <td>
                        <a th:href="@{'/payment/' + ${reservation.id}}" class="btn btn-success">Go to Payment</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<section>
    <div th:replace="~{fragments :: footer}"></div>
</section>

<div th:replace="~{fragments :: userOffcanvas}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/navbarScroll.js"></script>
<script src="/js/functions.js"></script>
</body>
</html>
