<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In/Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="components/navbar.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      margin-top: 5%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .nav-tabs .nav-link {
      color: #000; /* Normalde siyah */
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>
<div id="navbar"></div>
<section>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <h2>LOG IN</h2>
          </div>
          <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form>
                <div class="mb-3">
                  <label for="emaillogin" class="form-label">E-Mail</label>
                  <input type="email" class="form-control" id="emaillogin" required placeholder="example@email.com">
                </div>
                <div class="mb-3">
                  <label for="passwordlogin" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="passwordlogin" required>
                    <span class="input-group-text toggle-password" style="cursor: pointer;" data-target="passwordlogin">
                            <i class="fas fa-eye-slash"></i>
                          </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-dark w-100">Log In</button>
              </form>
              <p>I don't have an account. <a href="/register.html">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
        fetch('components/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          })
          .catch(error => console.error('Navbar yüklenemedi:', error));

        fetch('components/footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          })
          .catch(error => console.error('Footer yüklenemedi:', error));
      </script>
<script>
        document.addEventListener('DOMContentLoaded', function() {
          // Get all password toggle elements
          const toggleButtons = document.querySelectorAll('.toggle-password');

          // Add click event listener to each toggle button
          toggleButtons.forEach(function(button) {
            button.addEventListener('click', function() {
              // Get the target password input
              const targetId = this.getAttribute('data-target');
              const passwordInput = document.getElementById(targetId);

              // Toggle password visibility
              if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.querySelector('i').classList.remove('fa-eye-slash');
                this.querySelector('i').classList.add('fa-eye');
              } else {
                passwordInput.type = 'password';
                this.querySelector('i').classList.remove('fa-eye');
                this.querySelector('i').classList.add('fa-eye-slash');
              }
            });
          });
        });
      </script>
</body>
</html>
