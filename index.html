<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    section#intro {
      background-image: url('images/arkaplan.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="mainNavbar" class="navbar navbar-expand-md navbar-dark bg-transparent fixed-top py-2 border-bottom">
    <div class="container-xxl">
      <a class="navbar-brand text-white" href="#intro">
        <span class="fw-bold">QuickBook</span>
      </a>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-dark btn-sm align-self-center text-white" href="#intro">Home</a>
        </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-dark btn-sm align-self-center text-white" href="#reviews">Quick! Book!</a>
        </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-dark btn-sm align-self-center text-white" href="#contact">Contact Us</a>
        </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-dark btn-sm align-self-center text-white" href="#about">Who are we?</a>
        </li>
          <li class="nav-item d-md-none"><a class="nav-link text-white" href="#pricing">Log In / Sign In</a></li>
          <li class="nav-item ms-2 d-none d-md-inline ">
            <a class="nav-link btn btn-outline-dark btn-sm align-self-center text-light" href="#pricing">Log In / Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- Main section with background image -->
  <section id="intro" class="d-flex justify-content-center align-items-center text-white text-center min-vh-100">
    <div>
      <p class="fs-2">Do you want to book?</p>
      <p class="fs-2">Do you want it quick?</p>
      <p class="fs-2">Then you are at the right place.</p>
      <h1 class="display-2 fw-bold mt-4">Welcome!</h1>
      <button type="button" class="btn btn-outline-light my-4">See the options</button>

    </div>
  </section>

  <!-- Dummy content to test scroll -->
  <section style="height: 1500px;">
    <div class="container py-5">
      <h2>Scroll down to see the navbar change</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar scroll behavior -->
  <script>
    window.addEventListener('scroll', function () {
  const navbar = document.getElementById('mainNavbar');
  if (window.scrollY > 50) {
    navbar.classList.remove('bg-transparent', 'navbar-dark');
    navbar.classList.add('bg-white', 'navbar-light', 'shadow-sm');
  } else {
    navbar.classList.remove('bg-white', 'navbar-light', 'shadow-sm');
    navbar.classList.add('bg-transparent', 'navbar-dark');
  }
});
  </script>

</body>
</html>
