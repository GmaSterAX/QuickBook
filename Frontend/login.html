<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In/Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="components/navbar.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      margin-top: 5%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .nav-tabs .nav-link {
      color: #000; /* Normalde siyah */
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>
    <div id="navbar"></div>
    <section>
        <div class="container my-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
          
                <div class="form-container">
                  <ul class="nav nav-tabs mb-3" id="tab" role="tablist">
                    <li class="nav-item" role="">
                      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab"
                      >Log In</button>
                    </li>
                    <li class="nav-item" role="">
                      <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
                        Sign Up</button>
                    </li>
                  </ul>
          
                  <div class="tab-content" id="tabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                      <form>
                        <div class="mb-3">
                          <label for="emaillogin" class="form-label">E-Mail</label>
                          <input type="email" class="form-control" id="emaillogin" required placeholder="example@email.com">
                        </div>
                        <div class="mb-3">
                          <label for="passwordlogin" class="form-label">Password</label>
                          <input type="password" class="form-control" id="passwordlogin" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Log In</button>
                      </form>
                    </div>
                    <div class="tab-pane fade" id="signup" role="tabpanel">
                      <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" required placeholder="John Smith">
                        </div>
                        <div class="mb-3">
                          <label for="emailsignup" class="form-label">E-Mail</label>
                          <input type="email" class="form-control" id="emailsignup" required placeholder="example@email.com">
                        </div>
                        <div class="mb-3">
                          <label for="phone" class="form-label">Phone</label>
                          <input type="tel" class="form-control" id="phone" required pattern="^(\+90|0)?5\d{9}$" placeholder="05XXXXXXXXX">
                        </div>
                        <div class="mb-3">
                          <label for="passwordsignup" class="form-label">Password</label>
                          <input type="password" class="form-control" id="passwordsignup" required>
                        </div>
                        <div class="mb-3 position-relative">
                          <label for="passwordConfirm" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="passwordConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
                      </form>
                    </div>
                  </div>
                </div>
          
              </div>
            </div>
          </div>
    </section>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('components/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          })
          .catch(error => console.error('Navbar yüklenemedi:', error));
  
        fetch('components/footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          })
          .catch(error => console.error('Footer yüklenemedi:', error));
      </script>
</body>
</html>
