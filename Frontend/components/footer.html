<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>
<body>
          <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row justify-content-between">
                <!-- Company info -->
                <div class="col-md-4 mb-3">
                    <h5>QuickBook</h5>
                    <p class="small">Fast and reliable booking service for all your travel needs. Find the best options in seconds.</p>
                    <div class="mt-3">
                        <!-- Social media icons -->
                        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
        
                         <!-- Quick links -->
                <div class="col-md-3 mb-3">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">Home</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Quick! Book!</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Contact Us</a></li>
                        <li><a href="#" class="text-white text-decoration-none">About Us</a></li>
                    </ul>
                </div>
        
                        <!-- Newsletter -->
                <div class="col-md-2 mb-3">
                    <h5>Newsletter</h5>
                    <p class="small">Subscribe for deals</p>
                    <form>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                            <button class="btn btn-outline-light" type="submit">Go</button>
                        </div>
                    </form>
                </div>
            </div>
      
            <hr class="my-3">
      
                    <!-- Copyright -->
            <div class="row">
                <div class="col-md-6 small">
                    <p>&copy; 2025 QuickBook. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end small">
                    <a href="#" class="text-white text-decoration-none me-3">Privacy Policy</a>
                    <a href="#" class="text-white text-decoration-none me-3">Terms of Service</a>
                    <a href="#" class="text-white text-decoration-none">Cookies</a>
                </div>
            </div>
        </div>
    </footer>
  
    <!-- Add Bootstrap Icons (needed for social media icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
